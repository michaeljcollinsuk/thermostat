<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Thermostat</title>
  </head>
  <body>
    <div id='main'>
    <section id='api'>
        <h1>Current temperature in
        <span id="city"></span>,
        <span id="postcode"></span> is
        <span id="current-temperature"></span>
        &#8451
        </h1>
        <h3>Current humidity: <span id="humidity"><span></h3>
        <span id="icon"></span>
        <form id="select-city">
          <input id="current-city" type="text" placeholder="Enter a city"></input>
          <input type="submit"></input>
        </form>
</section>
    <section id="thermo">
      <div id="display"><h1><span id="temperature"></span>&#8451</h1>
      <h4>POWER SAVING MODE <span id="power-saving-status">ON</span></h4>
      </div>
      <p>
        <div id="buttons">
          <button id="temperature-up">+</button>
          <button id="temperature-down">-</button>
          <button id="temperature-reset">RESET</button>
          <button id="switch-power-saving">PSM ON/OFF</button>
        </div>
      </p>
    </section>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="src/Thermostat.js"></script>
    <script src="src/interface.js"></script>
  </body>
</html>
